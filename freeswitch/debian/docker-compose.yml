services:
  freeswitch:
    image: dongjb/freeswitch-debian:2.10.11
    container_name: freeswitch
    restart: always
    tty: true
    environment:
      - TZ=Asia/Shanghai
      - hostname=voice9
    #volumes:
    #  - ./freeswitch/conf:/usr/local/freeswitch/conf
    #  - ./freeswitch/log:/usr/local/freeswitch/log
    #  - ./freeswitch/record:/usrlocal/freeswitch/record
    network_mode: "host"
